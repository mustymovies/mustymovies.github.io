<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
<link rel='stylesheet' href='https://mustymovies.github.io/src/css/c1.css'>
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
    const header = document.querySelector('header');
    const section = document.querySelector('section');
    var input = "split";
    var array = '';
        
        
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "https://mustymovies.github.io/src/json/b2.json", true);
            
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    //var array = JSON.parse(this.responseText);

                
                
                    array = eval("(" + this.responseText + ")");
                    //alert(array.length);
                    
                    oko(input , array);                      
 
                    

                    }
            };
            xhttp.send();    
            
            
    

    
    
    
    
    
    
    function oko(input, array) {
      //var input = jsonObj.keys(data).length;
      //alert(array.length);
      //alert(input);
      
      for (let i = 0; i < array.length; i++) {
        var n = array[i].t.toLowerCase().includes(input.toLowerCase());
        if (n) {
            const myArticle = document.createElement('article');
            const myH2 = document.createElement('h2');
            myH2.textContent = i;
            myH2.textContent = array[i].t;
            myArticle.appendChild(myH2);
            section.appendChild(myArticle);            
        }

      }
    }    
    
    
    
    
    function populateHeader(jsonObj) {
      const myH1 = document.createElement('h1');
      myH1.textContent = jsonObj['squadName'];
      header.appendChild(myH1);

      const myPara = document.createElement('p');
      myPara.textContent = 'Hometown: ' + jsonObj['homeTown'] + ' // Formed: ' + jsonObj['formed'];
      header.appendChild(myPara);
    }

    function showHeroes(jsonObj) {
      const heroes = jsonObj['members'];

      for(let i = 0; i < heroes.length; i++) {
        const myArticle = document.createElement('article');
        const myH2 = document.createElement('h2');
        const myPara1 = document.createElement('p');
        const myPara2 = document.createElement('p');
        const myPara3 = document.createElement('p');
        const myList = document.createElement('ul');

        myH2.textContent = heroes[i].name;
        myPara1.textContent = 'Secret identity: ' + heroes[i].secretIdentity;
        myPara2.textContent = 'Age: ' + heroes[i].age;
        myPara3.textContent = 'Superpowers:';

        const superPowers = heroes[i].powers;
        for(let j = 0; j < superPowers.length; j++) {
          const listItem = document.createElement('li');
          listItem.textContent = superPowers[j];
          myList.appendChild(listItem);
        }

        myArticle.appendChild(myH2);
        myArticle.appendChild(myPara1);
        myArticle.appendChild(myPara2);
        myArticle.appendChild(myPara3);
        myArticle.appendChild(myList);

        section.appendChild(myArticle);
      }
    }

    </script>
  </body>
</html>
